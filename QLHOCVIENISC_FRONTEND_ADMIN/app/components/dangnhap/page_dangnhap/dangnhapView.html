<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets/lib/images/icon/logo.png" alt="Hình ảnh">
                        </a>
                    </div>
                    <div class="login-form">
                        <form novalidate>
                            <div class="form-group">
                                <label>Tên tài khoản</label>
                                <input class="au-input au-input--full" type="text" name="email" ng-model="username" placeholder="Tên tài khoản">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input class="au-input au-input--full" type="password" name="password" ng-model="password" placeholder="Mật khẩu">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Nhớ mật khẩu
                                </label>
                                <!-- <label>
                                    <a href="#">Forgotten Password?</a>
                                </label> -->
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" ng-click="dangnhap()">Đăng nhập</button>
                        </form>
                        <!-- <div class="register-link">
                            <p>
                                Don't you have account?
                                <a href="#">Sign Up Here</a>
                            </p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
